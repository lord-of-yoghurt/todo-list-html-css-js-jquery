<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fa fa-plus"></i></h1>
      <input type="text" placeholder="Add new task and hit Enter!">
      <ul class="list">
        <li><span><i class="fa fa-trash"></i></span> Do dishes</li>
        <li><span><i class="fa fa-trash"></i></span> Do more dishes</li>
        <li><span><i class="fa fa-trash"></i></span> Do literally all the damn dishes</li>
      </ul>
    </div>

    <script type="text/javascript" src="./assets/js/lib/main.js"></script>
  </body>
</html>
